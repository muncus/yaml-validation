apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selkjdslfector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/$PROJECT_ID/distributed-tracing-docker-repo/http-app:latest
        ports:
        - containerPort: 8081
        env:
        - name: DESTINATION_URL
          value: "http://$BACKEND_IP:8080"
        - name: PORT
          value: "8081"
        - name: OTEL_SERVICE_NAME
          value: "frontend-application"
